<!-- templates/urlscanner/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirusTotal URL Scanner</title>
    <style>
        /* Simple Styling */
        body { font-family: Arial, sans-serif; padding: 20px; }
        input, button { padding: 10px; margin: 10px 0; }
        .result { margin-top: 20px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Scan URL with VirusTotal</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="url" placeholder="Enter a URL to scan" required>
        <button type="submit">Scan</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    {% if report %}
        <div class="result">
            <p>Scan Date: {{ report.scan_date }}</p>
            <p>Positives: {{ report.positives }} / {{ report.total }}</p>
            <a href="{{ report.permalink }}" target="_blank">View Full Report</a>
        </div>
    {% endif %}
</body>
</html>
