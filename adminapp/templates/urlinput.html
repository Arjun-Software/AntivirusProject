<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Scan Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .report-header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .status-clean {
            color: green;
        }
        .status-malicious {
            color: red;
        }
    </style>
</head>
<body>

<div class="report-header">
    <h1>URL Scan Report</h1>
    <p>URL: {{ url }}</p>
    <p>Community Score: {{ community_score }}</p>
</div>

<table>
    <thead>
        <tr>
            <th>Security Vendor</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for vendor, result in vendors.items %}
        <tr>
            <td>{{ vendor }}</td>
            <td class="{% if result == 'clean' %}status-clean{% else %}status-malicious{% endif %}">
                {{ result|capfirst }}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
