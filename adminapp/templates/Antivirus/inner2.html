<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disk Defragmentation - VirusTotal Scan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #191932;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input[type="file"],
        .form-group button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-group button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8f9fa;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Disk Defragmentation - VirusTotal Scan</h2>
    
    <form id="defragForm" action="/adminapp/Diskfrigmentation/" method="POST">
        <div class="form-group">
            <label for="driveLetter">Drive Letter:</label>
            <input type="text" id="driveLetter" name="drive_letter" placeholder="C:" required>
        </div>
        <div class="form-group">
            <button type="button" onclick="submitDefragForm()">Defragment Disk</button>
        </div>
    </form>

    <div class="result" id="result">
        <h3>Scan Result</h3>
        <pre id="resultText"></pre>
    </div>
</div>

<script>
    async function submitDefragForm() {
        const formData = new FormData(document.getElementById('defragForm'));

        try {
            const response = await fetch('/adminapp/Diskfrigmentation/', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': getCookie('csrftoken')  // Add CSRF token for POST requests
                }
            });

            const result = await response.json();
            alert(result.message);
        } catch (error) {
            alert('An error occurred while defragmenting the disk. Please try again.');
        }
    }

    async function submitForm() {
        const formData = new FormData();
        const fileInput = document.getElementById('fileInput').files[0];

        if (fileInput) {
            formData.append('file', fileInput);
        } else {
            alert('Please provide a disk file to scan.');
            return;
        }

        try {
            const response = await fetch('/adminapp/Diskfrigmentation/', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': getCookie('csrftoken')  // Add CSRF token for POST requests
                }
            });

            const result = await response.json();
            
            document.getElementById('result').style.display = 'block';
            displayScanResult(result.result.stats);
        } catch (error) {
            alert('An error occurred while scanning. Please try again.');
        }
    }

    function displayScanResult(stats) {
        const resultText = `
            Malicious: ${stats.malicious}
            Suspicious: ${stats.suspicious}
            Undetected: ${stats.undetected}
            Harmless: ${stats.harmless}
            Timeout: ${stats.timeout}
            Confirmed Timeout: ${stats['confirmed-timeout']}
            Failure: ${stats.failure}
            Type Unsupported: ${stats['type-unsupported']}
        `;
        document.getElementById('resultText').textContent = resultText;
    }

    // Function to get CSRF token from the cookie
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>

</body>
</html>
