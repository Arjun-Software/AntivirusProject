<script>
    document.getElementById('suggest-cleanup').addEventListener('click', async function () {
        const button = document.getElementById('suggest-cleanup');
        button.disabled = true;
        button.innerText = "Loading...";
    
        const driveCheckboxes = document.querySelectorAll('.drive-checkbox:checked');
        const selectedDrives = Array.from(driveCheckboxes).map(cb => cb.value);
        if (selectedDrives.length === 0) {
            alert("Please select at least one drive.");
            button.disabled = false;
            button.innerText = "Get Disk Cleanup Suggestions";
            return;
        }
    
        const resultDiv = document.getElementById('cleanup-results');
        resultDiv.classList.add('hidden');
        resultDiv.innerHTML = "Scanning...";
    
        try {
            const response = await fetch(`/adminapp/scan_drive/${selectedDrives.join(',')}/`);
            const data = await response.json();
            resultDiv.classList.remove('hidden');
    
            // Display suggestions in a table
            resultDiv.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Select</th>
                            <th>File Path</th>
                            <th>Size (MB)</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.suggestions.map(s => `
                            <tr>
                                <td><input type="checkbox" class="file-checkbox" value="${s.file_path}"></td>
                                <td>${s.file_path}</td>
                                <td>${s.size_mb.toFixed(2)}</td>
                            </tr>`).join('')}
                    </tbody>
                </table>`;
    
            document.getElementById('delete-files').classList.remove('hidden');
        } catch (error) {
            resultDiv.innerHTML = "Error: " + error.message;
        } finally {
            button.disabled = false;
            button.innerText = "Get Disk Cleanup Suggestions";
        }
    });
    document.getElementById('delete-files').addEventListener('click', async function () {
        const fileCheckboxes = document.querySelectorAll('.file-checkbox:checked');
        const selectedFiles = Array.from(fileCheckboxes).map(cb => cb.value);

        if (selectedFiles.length === 0) {
            alert("Please select at least one file to delete.");
            return;
        }

        const confirmDelete = confirm("Are you sure you want to delete the selected files?");
        if (!confirmDelete) {
            return;
        }

        try {
            const response = await fetch(`/adminapp/delete_files/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ files: selectedFiles }),
            });

            if (response.ok) {
                alert("Files deleted successfully!");
                document.getElementById('cleanup-results').innerHTML = "";
                document.getElementById('cleanup-results').classList.add('hidden');
                document.getElementById('delete-files').classList.add('hidden');
            } else {
                alert("Error deleting files: " + await response.text());
            }
        } catch (error) {
            alert("Error: " + error.message);
        }
    });
    // Toggle sidebar visibility
    document.querySelector('.arrow-button').addEventListener('click', function () {
        document.querySelector('.sidebar').classList.toggle('collapsed');
    });
</script>
