<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installed Applications</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #191932;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: auto; /* Allow body to scroll if needed */
        }

        .container {
            text-align: center;
            background-color: #1c1c30;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 90%; /* Make container responsive */
            max-width: 800px;
            overflow: hidden; /* Prevent overflow of the container */
        }

        .icon {
            width: 150px;
            margin-bottom: 20px;
        }

        .heading {
            font-size: 36px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #23898F 0%, #43C728 100%);
            -webkit-background-clip: text;
            color: transparent;
        }

        .subheading {
            font-size: 18px;
            color: #cccccc;
            margin-bottom: 30px;
        }

        .scrollable-table {
            max-height: 400px; /* Set a max height for the scrollable table */
            overflow-y: auto; /* Enable vertical scrolling */
            margin-top: 20px;
            border: 1px solid #dddddd;
            border-radius: 5px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 0; /* Prevent extra spacing below the table */
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 12px;
        }

        th {
            background-color: #3c3c4d;
        }

        tr:hover {
            background-color: #f1f1f1;
            color: #000;
        }

        .error-msg {
            color: #ff5252;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="https://i.ibb.co/Pj5RCww/certified-antivirus-emblem-logo-immune-your-data-1017-44194-removebg-preview.png"
            class="icon" alt="Virus Scanner Icon">
        <h1 class="heading">Installed Applications</h1>
        <p class="subheading">Below is a list of all installed applications on your system:</p>

        <div class="scrollable-table">
            {% if apps %}
            <table>
                <tr>
                    <th>Application Name</th>
                </tr>
                {% for app in apps %}
                <tr>
                    <td>{{ app }}</td>
                </tr>
                {% endfor %}
            </table>
            {% else %}
            <p class="error-msg">No applications found or an error occurred.</p>
            {% endif %}
        </div>
    </div>

</body>

</html>
