<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virus Scanner</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #191932;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #1c1c30;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .icon {
            width: 150px;
            margin-bottom: 20px;
        }

        .heading {
            font-size: 36px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #23898F 0%, #43C728 100%);
            -webkit-background-clip: text;
            color: transparent;
        }

        .subheading {
            font-size: 18px;
            color: #cccccc;
            margin-bottom: 30px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
        }

        .search-input {
            padding: 15px;
            width: 400px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 16px;
            background-color: #154401;
            color: #ffffff;
        }

        .spinner-border {
            display: none; /* Initially hidden */
            margin-top: 20px;
        }

        .result-container {
            background-color: #f8f9fa;
            color: #000;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: left;
        }

        .error-msg {
            color: #ff5252;
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="https://i.ibb.co/Pj5RCww/certified-antivirus-emblem-logo-immune-your-data-1017-44194-removebg-preview.png"
            class="icon" alt="Virus Scanner Icon">
        <h1 class="heading">SCAN ALL FILES</h1>
        <form id="file-form" action="/adminapp/filescanAPI/"  method="POST" enctype="multipart/form-data">
            <div class="search-bar">
                <input type="file" name="file" class="search-input" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Scan File</button>
        </form>

        <!-- Spinner (Loading) -->
        <div class="spinner-border text-primary" id="loading-spinner" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

    </div>

    <script>
            // Simulate a 3-second delay
            setTimeout(() => {
                // Normally, you would send the form data here
                // For demonstration, we'll hide the spinner after 3 seconds
                loadingSpinner.style.display = 'none';
                // You can also display scan results here
            }, 3000); // 3000 milliseconds = 3 seconds
    </script>

</body>

</html>
