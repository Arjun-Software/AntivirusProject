        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            let scanRequest = null;  // Holds the AJAX request for aborting
            let isScanning = false;  // Tracks the scanning state
    
            function startScan() {
                $('#scanOutput').text("");  // Clear previous output
                $('#overallProgress').css('width', '0%').text('0%');  // Reset overall progress bar
                $('#startScanButton').prop('disabled', true);  // Disable Start button
                $('#stopScanButton').prop('disabled', false);  // Enable Stop button
                isScanning = true;
            
                scanRequest = $.ajax({
                    url: 'http://127.0.0.1:8080/adminapp/scan_disk/',
                    type: 'POST',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    xhrFields: {
                        onprogress: function(e) {
                            if (!isScanning) return;
                
                            const output = e.currentTarget.responseText.split('\n');
                            output.forEach((line, index) => {
                                if (line.trim()) {
                                    let progressContainer = `
                                        <div class="scan-item">
                                            <div class="progress-bar mb-2" id="progressBar${index}">
                                                <div class="progress" style="width: 0%;" id="progress${index}"></div>
                                            </div>
                                            <span>${line}</span>
                                        </div>
                                    `;
                
                                    if (!document.getElementById(`progressBar${index}`)) {
                                        $('#scanOutput').append(progressContainer);
                                    }
                
                                    let progressPercentage = Math.min(((index + 1) / output.length) * 100, 100);
                                    $(`#progress${index}`).css('width', progressPercentage + '%').text(Math.round(progressPercentage) + '%');
                
                                    if (line.includes("completed")) {
                                        $(`#progress${index}`).css('width', '100%').text('100%');
                                    }
                                }
                            });
                        }
                    },
                    error: function() {
                        $('#scanOutput').append('<div class="scan-error">An error occurred during the scan.</div>');
                        $('#startScanButton').prop('disabled', false);
                        $('#stopScanButton').prop('disabled', true);
                        isScanning = false;
                    }
                });
            }
    
            function stopScan() {
                if (scanRequest && isScanning) {
                    scanRequest.abort();  // Aborts the AJAX request
                    isScanning = false;   // Stops the scanning state
                    $('#startScanButton').prop('disabled', false); // Enable Start button
                    $('#stopScanButton').prop('disabled', true);   // Disable Stop button
                    $('#scanOutput').append('<div class="scan-error">Scan stopped by user.</div>');
                }
            }            
    
            // Helper function to get CSRF token
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
            
        </script>
